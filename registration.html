<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Тупо форум</title>
	<!-- Bootstrap CSS -->
    <link rel='stylesheet' href='/css/bootstrap.min.css' type='text/css' media='all'>

 	<link href="https://fonts.googleapis.com/css2?family=Monda&family=Open+Sans&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="logoTround.png" />
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="js\sweetalert2.all.min.js"></script>
 	<script src="js\jquery-3.5.1.min.js"></script>
  	<script src="js\site.js"></script>
  	<!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  	<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

	<div align="center">
		<img src="logoTround.png" vspace="50" width="150" height="150" usemap="#logoMap"/>
		<map name="logoMap">
			<area shape="circle" coords="75, 75, 75" href="index.html">
		</map>
		<h1>Регистрацыя</h1>
		<form>
			<table width="50%" cellspacing="0" cellpadding="0">			
				<tr>	
					<td>
						<label for="email">Эмэел адрес:</label>
						<div class="small-grey-text">
							<input allign="left" class="register" type="text" name="email">	
							Мы передадим всю информацию которую собираем о вас полиции по их первому-же запросу, не переживайте.
						</div>

						<label for="username">Псевдоним:</label>
						<input allign="left" class="register" type="text" name="username">	

						<label for="password">Пароль:</label>
						<input allign="left" class="register" type="password" name="password">

						<label for="age">Выберите, что вам уже 18:</label>
						<input class="register" type="number" value="18" min="1" max="99" name="age"/>

						<label for="photo">Фоточка:</label>
						<div class="small-grey-text">						
							<input class="register" type="file" name="photo"/>
							Рекомендуем вам использовать в качестве аватарки фото банковской карты ваших родителей с двух сторон.
						</div>						
						<a allign="right" onclick="window.location.href='forum.html'" class="register">Зарегистрироваться</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
